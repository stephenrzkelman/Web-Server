<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Markdown File</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Bangers" />
        <link rel="stylesheet" href="styles.css">
        <script>
            function getTargetURL() {
                let doc = document.getElementById("md-file-name").value;
                return `http://fortnite-gamers.org/markdown/${doc}`;
            }
            function getMarkdownFileContents() {
                return document.getElementById("md-file-contents").value;
            }
            function submitMarkdown() {
                let targetURL = getTargetURL();
                let file = getMarkdownFileContents();
                let file_length = file.length;
                fetch(targetURL, {
                    method: "PUT",
                    body: file,
                    headers: {
                        "Content-type": "text/markdown",
                        "Content-length": file_length
                    }
                }).then((response) => {
                    if(response.ok) {
                        const targetURL = getTargetURL();
                        document.getElementById("header").innerHTML = "Success!";
                        document.getElementById("contents").innerHTML = "See your updated markdown file here:";
                        let link = document.createElement("a");
                        link.innerHTML = targetURL;
                        link.href = targetURL;
                        link.target = "_blank";
                        document.body.appendChild(link);
                    }
                    else {
                        document.getElementById("header").innerHTML = "Error:";
                        document.getElementById("contents").innerHTML = "We couldn't update your HTML file";
                    }
                })
            }
        </script>
    </head>
    <body>
        <header>
            <h1 id="header">
                Update a Markdown file!
            </h1>
            <div id="inputbuttons">
                <input placeholder="Markdown File Name" id="md-file-name">
                <button onclick="submitMarkdown()">Update!</button>
            </div>
        </header>
        <main>
            <div id="contents">
                <textarea id="md-file-contents" cols=100 rows = 50 placeholder="Markdown File Contents"></textarea>
            </div>
        </main>
    </body>
</html>
